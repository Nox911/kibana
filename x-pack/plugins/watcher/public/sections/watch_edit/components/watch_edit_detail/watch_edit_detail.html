<form name="watchEditDetail.form" novalidate>
  <div class="kuiFormSection">
    <label
      for="id"
      class="kuiFormLabel"
      i18n-id="xpack.watcher.sections.watchEdit.detail.idInputLabel"
      i18n-default-message="ID"
    ></label>
    <input
      type="text"
      id="id"
      name="id"
      class="fullWidth"
      ng-class="::watchEditDetail.watch.isNew ? 'kuiTextInput' : 'kuiStaticInput'"
      ng-model="watchEditDetail.watch.id"
      ng-trim="false"
      ng-disabled="!watchEditDetail.watch.isNew"
      pattern="[a-zA-Z_][a-zA-Z0-9_@\-\$\.]*"
      required
    >
    <div
      class="kuiInputNote kuiInputNote--danger"
      ng-show="watchEditDetail.form.id.$error.pattern"
      i18n-id="xpack.watcher.sections.watchEdit.detail.idInputDescription"
      i18n-default-message="ID must begin with a letter or underscore and contain only letters, underscores, dashes, and numbers."
    ></div>
    <div
      class="kuiInputNote kuiInputNote--danger"
      ng-show="watchEditDetail.form.id.$touched && watchEditDetail.form.id.$error.required"
      i18n-id="xpack.watcher.sections.watchEdit.detail.idIsRequiredValidationMessage"
      i18n-default-message="ID is required."
    ></div>
  </div>

  <div class="kuiFormSection">
    <label
      for="name"
      class="kuiFormLabel"
      i18n-id="xpack.watcher.sections.watchEdit.detail.nameInputLabel"
      i18n-default-message="Name"
    ></label>
    <input
      type="text"
      id="name"
      name="name"
      class="kuiTextInput fullWidth"
      ng-model="watchEditDetail.watch.name"
    >
  </div>
</form>

<div class="kuiFormSection">
  <label
    class="kuiFormLabel"
    i18n-id="xpack.watcher.sections.watchEdit.detail.watchJsonLinkText"
    i18n-default-message="Watch JSON({linkOpenTag}Syntax{linkCloseTag})"
    i18n-values="{ linkOpenTag: '<a href=\'{{ watchEditDetail.documentationLinks.watcher.putWatchApi }}\' target=\'_blank\' rel=\'noopener noreferrer\' data-test-subj=\'lnkPutWatchApiDoc\'>',
        linkCloseTag: '</a>' }"
    ></label>
  <json-editor
    json="watchEditDetail.watch.watch"
    on-change="watchEditDetail.onJsonChange"
    on-valid="watchEditDetail.onJsonValid"
    on-invalid="watchEditDetail.onJsonInvalid"
  ></json-editor>
  <div
    class="kuiInputNote kuiInputNote--danger"
    ng-show="!watchEditDetail.isJsonValid"
    i18n-id="xpack.watcher.sections.watchEdit.detail.invalidJasonErrorMessage"
    i18n-default-message="Invalid JSON"
  ></div>
</div>
